---
name:  metaMeanDiff
title: Meta-Analysis
jrs:   '1.1'

items:

    - name:  textRICH
      type: Table
      refs: [ metafor ]
      title: "Random-Effects Model"
      rows:  2
      columns:
        - name: Intercept
          title: ''
          type: text
        - name: Estimate
          type: number
        - name: se
          type: number
        - name: Z
          type: number
        - name: p
          type: number
          format: zto,pvalue
        - name: CILow
          title: CI Lower Bound
          type: number
          format: zto
        - name: CIHigh
          title: CI Upper Bound
          type: number
          format: zto

    - name:  tableTauSqaured
      title: Heterogeneity Statistics
      type: Table
      rows:  1
      columns:
        - name: tauSQRT
          title: 'Tau'
          type: number
          format: zto
        - name: tauSqComb
          title: 'Tau²'
          type: number
          format: zto
        - name: ISqu
          title: 'I²'
          type: text
        - name: HSqu
          title: 'H²'
          type: number
          format: zto
        - name: RSqu
          title: 'R²'
          type: text
        - name: QallDF
          title: 'df'
          type: integer
          format: zto
        - name: Qall
          title: 'Q'
          type: number
          format: zto
        - name: QallPval
          title: 'p'
          type: number
          format: zto,pvalue

    - name:  modelFitRICH
      title: Model Fit Statistics and Information Criteria
      type: Table
      rows:  2
      columns:
        - name: label
          title: ''
          type: text
        - name: loglikelihood
          title: log-likelihood
          type: number
          format: zto
        - name: deviance
          title: Deviance
          type: number
          format: zto
        - name: AIC
          type: number
          format: zto
        - name: BIC
          type: number
          format: zto
        - name: AICc
          type: number
          format: zto
          
    - name:  summaryOutputText
      title: "Model Summary"
      type: Html
      
    - name:  summaryOutputText2
      title: "Model Summary"
      type: Html
      
    - name: plot
      title: Forest Plot
      type: Image
      width:  600
      height: 450
      renderFun: .plot
      refs: [ metafor ]


    - name:  fsnRICH
      title: ""
      type: Table
      rows:  4
      columns:
        - name: label
          title: 'Test Name'
          type: text
        - name: failSafeNumber
          title: 'value'
          type: integer
          format: zto
        - name: p
          type: number
          format: zto,pvalue

    - name: funplot
      title: Funnel Plot
      type: Image
      width:  600
      height: 450
      renderFun: .funplot
      refs: [ metafor ] 
      
    - name:  TOSToutput
      title: "Two One-Sided Tests Equivalence Testing"
      refs: [ TOSTER ]
      type: Table
      rows:  1
      columns:
          - name: TOST_Z1
            title: 'Z-Value Lower Bound'
            type: number
            format: zto
          - name: TOST_p1
            title: 'P-Value Lower Bound'
            type: number
            format: zto,pvalue
          - name: TOST_Z2
            title: 'Z-Value Upper Bound'
            type: number
            format: zto              
          - name: TOST_p2
            title: 'P-Value Upper Bound'
            type: number
            format: zto
          - name: LL_CI_TOST
            title: 'Lower Limit Confidence Interval TOST'
            type: number
            format: zto
          - name: UL_CI_TOST
            title: 'Upper Limit Confidence Interval TOST'
            type: number
            format: zto,pvalue
          - name: LL_CI_ZTEST
            type: number
            format: zto              
          - name: UL_CI_ZTEST
            title: 'Z-Value Upper Limit Confidence Interval TOST'
            type: number
            format: zto
          
    - name:  TOSToutputtext
      title: "Two One-Sided Tests Equivalence Testing: Text Summary"
      type: Html

    - name: tostplot
      title: Equivalence Test Plot
      type: Image
      width:  600
      height: 450
      renderFun: .tostplot
      refs: [ TOSTER ]

    - name: diagPlotAll
      title: Outlier and Influential Case Diagnostics
      type: Group
      items:
          - name: diagplot1
            title: Externally Standardized Residual
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot1
            
          - name: diagplot2
            title: DFFITS Values
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot2
            
          - name: diagplot3
            title: Cook's Distances
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot3
            
          - name: diagplot4
            title: Covariance Ratios
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot4
            
          - name: diagplot5
            title: Leave-one-out Tau Estimates
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot5
            
          - name: diagplot6
            title: Leave-one-out (residual) Heterogeneity Test Statistics
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot6
            
          - name: diagplot7
            title: Hat Values
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot7
            
          - name: diagplot8
            title: Weights
            type: Image
            width:  750
            height: 300
            renderFun: .influDiagPlot8
            
          - name: diagplot9
            title: Q-Q Plot
            type: Image
            width:  700
            height: 700
            renderFun: .influDiagPlot9
...