title: Effect Sizes and (Sampling Variances or Standard Errors)
name: metaDV
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Study Label
        children:
          - type: VariablesListBox
            name: slab
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Effect Size
        children:
          - type: VariablesListBox
            name: effectSize
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Variance or SE (correspondent observed ES)
        children:
          - type: VariablesListBox
            name: samplingVariances
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator (optional)
        children:
          - type: VariablesListBox
            name: moderatorcor
            maxItemCount: 1
            isTarget: true

  - type: CollapseBox
    label: Model Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: corobses
            useSingleCell: true
          - type: ComboBox
            name: methodmetacor
            useSingleCell: true
          - type: ComboBox
            name: moderatorType
            useSingleCell: true
          - type: TextBox
            name: level
            format: number
            useSingleCell: true
            suffix: '%'
          - type: TextBox
            name: slfadj
            format: number
            useSingleCell: true
          - type: CheckBox
            name: showModelFit
            useSingleCell: true

  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Forest Plot
        children:
          - type: CheckBox
            name: addcred
          - type: CheckBox
            name: addfit
          - type: CheckBox
            name: showweights
          - type: TextBox
            label: X-Axis Steps
            name: steps
            format: number
            stretchFactor: 2
            useSingleCell: true
          - type: TextBox
            label: X-Axis Title
            name: xAxisTitle
            format: string
            stretchFactor: 2
            useSingleCell: true
          - type: ComboBox
            name: pchForest
            useSingleCell: true
          - type: ComboBox
            name: forestOrder
            useSingleCell: true
      - type: Label
        label: Funnel Plot
        children:
          - type: LayoutBox
            margin: none
            style: inline
            children:
              - type: ComboBox
                name: yaxis
                label: Y-Axis
              - type: CheckBox
                name: yaxisInv
                label: Inverse
                verticalAlignment: center
                enable: '(!yaxis:lni)'
              - type: CheckBox
                name: enhanceFunnel
                label: Contour-Enhanced
                verticalAlignment: center
                enable: '(yaxis:sei || yaxis:vi)'

  - type: CollapseBox
    label: Publication Bias
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: ComboBox
            name: fsntype

  - type: CollapseBox
    label: Equivalence Test Options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        children:
          - type: TextBox
            name: lowerTOST
            format: number
            useSingleCell: true
          - type: TextBox
            name: upperTOST
            format: number
            useSingleCell: true
          - type: TextBox
            name: alphaTOST
            format: number
            useSingleCell: true
          - type: CheckBox
            name: showTestTOST
          - type: CheckBox
            name: showInfPlot
