---
name:  metaDichotomousModel
title: Dichotomous Models
menuGroup: MAJOR
menuSubgroup: Meta Analysis
version: '1.0.0'
jas: '1.1'

options:
    - name: data
      type: Data

    - name: ai
      title: Number of incidents in experimental group
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: n1i
      title: Total sample size for experimental group
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: ci
      title: Number of incidents in control group
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: n2i
      title: Total sample size for control group
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: slab
      title: Study label
      suggested: [nominaltext]
      type: Variable

    - name: moderatorcor
      title: Moderator
      suggested: [continuous]
      permitted: [continuous]
      type: Variable

    - name: methodmetamdms
      title: Model estimator
      type: List
      options:
        - name: "DL"
          title: DerSimonian-Laird
        - name: "HE"
          title: Hedges
        - name: "HS"
          title: Hunter-Schmidt
        - name: "SJ"
          title: Sidik-Jonkman
        - name: "ML"
          title: Maximum-Likelihood
        - name: "REML"
          title: Restricted Maximum-Likelihood
        - name: "EB"
          title: Empirical Bayes
        #- name: "PM"
        #  title: Paule-Mandel
        #- name: "GENQ"
        #  title: Generalized Q-statistic
        - name: "FE"
          title: Fixed-Effect
      default: REML

    - name: mdmsmeasure
      title: Model measures
      type: List
      options:
        - name: "RR"
          title: Log risk ratio
        - name: "OR"
          title: Log odds ratio
        - name: "RD"
          title: Risk difference
        - name: "AS"
          title: Arcsine square root transformed risk difference
        - name: "PETO"
          title: Log odds ratio peto's method
      default: OR

    - name: level
      type: Number
      title: Confidence interval level
      min: 50
      max: 99.9
      default: 95

    - name: showModelFit
      title: Display model fit
      type: Bool
      default: FALSE

    - name: addcred
      title: Prediction interval
      type: Bool
      default: FALSE

    - name: addfit
      title: Summary estimate
      type: Bool
      default: TRUE

    - name: showweights
      title: Model fitting weights
      type: Bool
      default: FALSE
      
    - name: steps
      title: x-axis steps
      type: Number
      min: 1
      max: 999
      default: 5
      
    - name: xAxisTitle
      title: x-axis title
      type: String

    - name: pchForest
      title: Effect size points
      type: List
      options:
        - name: "16"
          title: Black Circle
        - name: "18"
          title: Black Diamond
        - name: "15"
          title: Black Square
        - name: "17"
          title: Black Triangle
        - name: "1"
          title: Empty Circle
        - name: "5"
          title: Empty Diamond
        - name: "0"
          title: Empty Square
        - name: "2"
          title: Empty Triangle
        - name: "8"
          title: Star
      default: "15"

    - name: forestOrder
      title: Study order
      type: List
      options:
        - name: "obs"
          title: Observed effect sizes
        - name: "fit"
          title: Fitted values
        - name: "prec"
          title: Sampling variances
        - name: "resid"
          title: Residuals
        - name: "abs.resid"
          title: Absolute residuals
      default: fit

    - name: fsntype
      title: Fail-Safe N method
      type: List
      options:
        - name: "Rosenthal"
          title: Rosenthal
        - name: "Orwin"
          title: Orwin
        - name: "Rosenberg"
          title: Rosenberg
      default: Rosenthal

    - name: yaxis
      title: Funnel plot y-axis options
      type: List
      options:
        - name: "sei"
          title: Standard error
        - name: "vi"
          title: Sampling variance
        - name: "ni"
          title: Sample size
        - name: "sqrtni"
          title: Square root sample size
        - name: "lni"
          title: Log of the sample size
      default: sei

    - name: yaxisInv
      title: Funnel plot y-axis inverse
      type: Bool
      default: false

    - name: enhanceFunnel
      title: Contour-Enhanced
      type: Bool
      default: false
...