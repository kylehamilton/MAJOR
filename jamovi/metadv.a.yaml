---
name:  metaDV
title: Effect Sizes and Sampling Variances
menuGroup: MAJOR
menuSubgroup: Meta Analysis
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: effectSize
      title: Effect sizes (d)
      suggested: [continuous]
      permitted: [numeric]
      type: Variable

    - name: samplingVariances
      title: Sampling variances
      suggested: [continuous]
      permitted: [numeric]
      type: Variable

    - name: slab
      title: Study label
      suggested: [nominal]
      type: Variable

    - name: moderatorcor
      title: Moderator
      suggested: [continuous]
      permitted: [numeric]
      type: Variable

    - name: methodmetacor
      title: Model estimator
      type: List
      options:
        - name: "DL"
          title: DerSimonian-Laird
        - name: "HE"
          title: Hedges
        - name: "HS"
          title: Hunter-Schmidt
        - name: "SJ"
          title: Sidik-Jonkman
        - name: "ML"
          title: Maximum-Likelihood
        - name: "REML"
          title: Restricted Maximum-Likelihood
        - name: "EB"
          title: Empirical Bayes
        - name: "PM"
          title: Paule-Mandel
        #- name: "GENQ"
        #  title: Generalized Q-statistic
        - name: "FE"
          title: Fixed-Effect
      default: REML

    - name: moderatorType
      title: Moderator type
      type: List
      options:
        - name: "NON"
          title: No Moderator
        - name: "CAT"
          title: Categorical moderator
        - name: "CON"
          title: Continuous moderator
      default: NON
      
    - name: level
      type: Number
      title: Confidence interval level
      min: 50
      max: 99.9
      default: 95

    - name: step
      type: Number
      title: Step length of the Fisher algorithm
      min: 0.0
      max: 1.0
      default: 0.5

    - name: showModelFit
      title: Display model fit
      type: Bool
      default: FALSE

    - name: addcred
      title: Prediction interval
      type: Bool
      default: FALSE

    - name: addfit
      title: Summary estimate
      type: Bool
      default: TRUE

    - name: showweights
      title: Model fitting weights
      type: Bool
      default: FALSE
      
    - name: steps
      title: x-axis steps
      type: Number
      min: 1
      max: 999
      default: 5
      
    - name: xAxisTitle
      title: x-axis title
      type: String
      
    - name: pchForest
      title: Effect size points
      type: List
      options:
        - name: "16"
          title: Black Circle
        - name: "18"
          title: Black Diamond
        - name: "15"
          title: Black Square
        - name: "17"
          title: Black Triangle
        - name: "1"
          title: Empty Circle
        - name: "5"
          title: Empty Diamond
        - name: "0"
          title: Empty Square
        - name: "2"
          title: Empty Triangle
        - name: "8"
          title: Star
      default: "15"
      
    - name: forestOrder
      title: Study order
      type: List
      options:
        - name: "obs"
          title: Observed effect sizes
        - name: "fit"
          title: Fitted values
        - name: "prec"
          title: Sampling variances
        - name: "resid"
          title: Residuals
        - name: "abs.resid"
          title: Absolute residuals
      default: fit

    - name: fsntype
      title: Fail-Safe N method
      type: List
      options:
        - name: "Rosenthal"
          title: Rosenthal
        - name: "Orwin"
          title: Orwin
        - name: "Rosenberg"
          title: Rosenberg
      default: Rosenthal

    - name: yaxis
      title: Funnel plot y-axis options
      type: List
      options:
        - name: "sei"
          title: Standard error
        - name: "vi"
          title: Sampling variance
        - name: "ni"
          title: Sample size
        - name: "sqrtni"
          title: Square root sample size
        - name: "lni"
          title: Log of the sample size
      default: sei

    - name: yaxisInv
      title: Funnel plot y-axis inverse
      type: Bool
      default: false

    - name: enhanceFunnel
      title: Contour-Enhanced
      type: Bool
      default: false
      
    - name: lowerTOST
      type: Number
      title: Lower Equivalence Bounds (Cohen's d)
      min: -100
      max: 100
      default: -0.5
      
    - name: upperTOST
      type: Number
      title: Upper Equivalence Bounds (Cohen's d)
      min: -100
      max: 100
      default: 0.5
      
    - name: alphaTOST
      type: Number
      title: Alpha Level
      min: 0.000001
      max: 1
      default: 0.05

    - name: showTestTOST
      title: Show Summary TOST Report
      type: Bool
      default: true
      
    - name: showInfPlot
      title: Show Plot of Influence Diagnostics
      type: Bool
      default: false

...
